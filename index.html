<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packing Suggestion AI</title>
  <link rel="stylesheet" href="styling2.css">
</head>
<body>
  <div class="container">
    <h1>Packing Suggestion AI</h1>
    <div class="form-group">
      <label for="location">Enter Location:</label>
      <input type="text" id="location" placeholder="E.g., London">
    </div>
    <div class="form-group">
      <label for="activities">Planned Activities:</label>
      <input type="text" id="activities" placeholder="E.g., hiking, beach">
    </div>
    <button id="getSuggestions">Get Suggestions</button>
    <div id="output"></div>
    <div class="controls">
      <label for="language">Translate to:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="ja">Japanese</option>
        <option value="de">German</option>
        <option value="zh">Chinese (Simplified)</option>
        <option value="hi">Hindi</option>
        <option value="ar">Arabic</option>
        <option value="it">Italian</option>
        <option value="ru">Russian</option>
        <option value="ko">Korean</option>
      </select>
      <button id="translate">Translate</button>
      <button id="speak">Speak</button>
    </div>
  </div>
  <script src="api.js"></script>
</body>
</html>
